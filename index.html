<!DOCTYPE html>

<head>
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/konami.js"></script>
</head>

<body>
    <p>It's like <span id="startup"></span> for <span id="journalismy-thing"></span> and it has to <span id="killer-feature"></span>. <span id="aron-quote"></span></p>
    <p><a id="again" href="#">AGAIN</a></p>
    <script type="text/javascript">
    
    (function() {
        var mad_libber = {
            data: null,

            _get_random: function(array) {
                return array[Math.floor(Math.random() * array.length)];
            },

            init: function(data) {
                var self = this;

                self.data = data;
                self.spin_the_wheel();
            },

            spin_the_wheel: function() {
                var self = this;

                $('#startup').text(self._get_random(self.data.startups));
                $('#journalismy-thing').text(self._get_random(self.data.journalismy_things));
                $('#killer-feature').text(self._get_random(self.data.killer_features));
                $('#aron-quote').text(self._get_random(self.data.aron_quotes));
            }
        };

        $.ajax({
            url: "data.json",
            dataType: 'json',
            success: function(data) {
                mad_libber.init(data);

                $("#again").click(function() {
                  mad_libber.spin_the_wheel();
                });
            }
        });

        var easter_egg = new Konami();
        easter_egg.code = function() { alert('Konami code!'); }
        easter_egg.load();

    })();
    </script>
